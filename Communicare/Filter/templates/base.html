<!DOCTYPE html>
{% load static %}

<html lang = "en">
<head>
    <meta charset="utf-8">
    <meta name = "viewpoint" content="width=device-width, initial-scale=1.0">
    <title>CommuniCare</title>
    <link rel ="stylesheet" href="{% static '../css/bootstrap.min.css' %}">
    <link href = "https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <link href = "https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel ="stylesheet">
    <style>
        .language-selector {
            display: block;
            width: 80%;
            max-height: 200px;
            overflow-y: auto;
            background-color: white;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        .language-list {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            padding: 0;
            margin: 0;
        }
        .language-option {
            padding: 8px;
            cursor: pointer;
            color: #710E09;
            background-color: #F3EAE5
        }
        .language-option:hover {
            background-color: #FFF9F6
        }
        .language-option.selected {
            background-color: #710E09;
            color: white;
        }
        
        
        input, textarea, select {
            border: 1px solid #710E09; 
            color: #710E09;
            margin-bottom: 30px;
            
        }

        .checkbox-inline {
            margin-right: 0;
            margin-left: 0 ;
            padding: 0 ;
            margin-top: 0;
        }

        .checkbox-inline input[type="checkbox"] {
            margin-right: 0 
}
        input:focus, textarea:focus, select:focus {
            box-shadow: 0 0 4px #710E09;
            outline: #710E09;
         }
        .logo {
            width: 9vw;
            height: auto;
            margin-left: 2vw;
            }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #F3EAE5;
        }

        .header-container {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #F3EAE5;
            justify-content: space-between;
            
        }

        .title-logo-group {
            display: flex;
            align-items: center;
        }

        .red-line {
            border-bottom: 2px solid #710E09;
            width: 80%;
            height: 2px;
            margin: 10px auto;
        }

        .sidedivide {
            border-right: 2px solid #710E09;
            height: 100%;
            width: 2px;
            margin: 0 10px;
        }
        .langbutton {
            width: 6vw;
            height: auto;
            margin-right: 8vw;
            }

        .langbutton:hover {
            transform: scale(1.1);
        }

        .info {
            width: 60px;
            height: auto;
            margin-left: 20px;
            margin-bottom: 35px;
        }
        .info:hover {
            transform: scale(1.1);
        }



        .homebutton {
            width: 60px;
            height: auto;
            margin-left: 20px;
            margin-bottom: 35px;
        }
        .homebutton:hover {
            transform: scale(1.1);
        }
        .profile {
            width: 60px;
            height: auto;
            margin-left: 20px;
            margin-bottom: 35px;
        }
        .profile:hover {
            transform: scale(1.1);
        }

        .signout {
            width: 80px;
            height: auto;
            margin-left: 20px;
            margin-bottom: 35px;
        }
        .signout:hover {
            transform: scale(1.1);
        }

        .email {
            width: 50px;
            height: auto;
            margin-left: 20px;
            margin-bottom: 35px;
            border-radius: 5px;
        }
        .email:hover {
            transform: scale(1.1);
        }

        .adddoc {
            width: 110px;
            height: auto;
            margin-left: 20px;
            margin-bottom: 35px;
            border-radius: 5px;
        }
        .adddoc:hover {
            transform: scale(1.1);
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #FFF9F6;
            border-radius: 5px;
            width: 120px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 9999;
            font-family: 'Nunito', sans-serif;
            font-size: 0.75rem;
        }

        .nav-bar {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-direction:column;
            align-items: center;
        }

        .nav-bar li {
            padding: 10px;
            background-color: #FFF9F6;
            margin: 5px 0;
            color: #710E09;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 10px;
        }

        .nav-bar li a {
            text-decoration: none;
            color: #710E09;
            width: 100%;
            text-align: left;
            padding-left: 10px;
        }

        .nav-bar li:hover {
            background-color: #F3EAE5;
            cursor: pointer;
        }

        .nav-bar li:not(.selected):hover {
            background-color: #F3EAE5;
        }

        .nav-bar li.selected {
            background-color: #710E09;
            max-width: 90%;
        }

        .nav-bar li.selected a {
            background-color: #710E09;
            color: #FFF9F6; /* Maintain dark red background when hovered */
        }

        .box::-webkit-scrollbar {
            width: 12px;
        }

        .box::-webkit-scrollbar-thumb:hover {
            background-color: #9C2F2F;
            border-radius: 10px;
        }

        .selected-language {
            color: #fff9f6;
            background-color: #710E09;
        }
        button {
         background-color: #710E09;
         color: #FFF9F6;
         font-family: 'Nunito', sans-serif;
         padding: 10px 30px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         
      }
      button:hover{
         background-color: #9C2F2F;
      }

      .box {
         padding: 20px;
         font-family: 'Nunito', sans-serif;
         font-size: 1rem;
         color: #F3EAE5;
         text-align: center;
        
      }
      .label-red {
        color: #710E09;
        font-weight: bold;
        font-size: 1.2rem;
      }
      
        .form-group {
            text-align: left; /* Align all form elements to the left */
        }

       .password-field {
        margin-bottom: 0;
       }

       .password-field + small {
        margin-top: 0;
       }
       .password2-field {
        border-bottom: none;  /* Add a line under the password confirmation field */
        padding-bottom: 10px;  /* Optional: Adjust padding to give some space for the line */
        }
        .password2-field + small {
        margin-top: 0;
        padding-top: 0;  /* Optional: Adjust padding to give some space for the line */
        }

        /* Optional: Align the label to the left */
        .form-field label {
            text-align: left;
            display: block; /* Ensure labels take full width */
        }

        /* Align the input fields */
        .form-field input,
        .form-field select,
        .form-field textarea {
            text-align: left;
        }

        /* Ensure the submit button is also aligned to the left */
        form button {
            text-align: left;
            display: block; /* Make sure it doesn't stretch across */
            margin-left: 0; /* Optional: remove any default margin */
        }
    </style>
    
</head>

<body>
    <div class = "header-container">
        <div class= "title-logo-group">
            <h1 style="font-family: Oswald, sans-serif; color: #710E09; font-size: 7vw; margin: 0;"> CommuniCare</h1>
            <img src="{% static 'commlogo.PNG'%}" class="logo" alt="CommuniCare Logo">
        </div>
        
        <img id="langButton" src="{% static 'langbutton.jpg'%}"class ="langbutton" alt="langbutton">
    </div>

   <div class="dropdown" id="dropdownMenu">
        <ul class="nav-bar">
            <li><a href="#">English</a></li>
            <li><a href="#">French</a></li>
            <li><a href="#">Chinese</a></li>
            <li><a href="#">Spanish</a></li>
            <li><a href="#">Russian</a></li>
            <li><a href="#">Arabic</a></li>
            <li><a href="#">Portuguese</a></li>
            <li><a href="#">Ukrainian</a></li>
            <li><a href="#">Japanese</a></li>
            <li><a href="#">Korean</a></li>
            <li><a href="#">Italian</a></li>
        </ul>
    </div>


    <div class = "red-line"> </div>
    <div>
        <ol>
            {% block breadcrumb %}
            {% endblock %}
        </ol>
        {% block content %}
        {% endblock %}
    </div>

    <script>
        document.getElementById('langButton').addEventListener('click', function() {
            var dropdown = document.getElementById('dropdownMenu');
            if (dropdown.style.display === "none" || dropdown.style.display === "") {
                dropdown.style.display = "block";
            } else {
                dropdown.style.display = "none";
            }
        });

        // Added event listener for all language list items
        const items = document.querySelectorAll('.nav-bar li');

        items.forEach(item => {
            item.addEventListener('click', () => {
                // Remove 'selected' class from all items
                items.forEach(i => i.classList.remove('selected'));

                // Add 'selected' class to the clicked item
                item.classList.add('selected');

                // Wait for 1 second before closing the dropdown
                setTimeout(function() {
                    var dropdown = document.getElementById('dropdownMenu');
                    dropdown.style.display = "none";
                }, 100); // 1 second delay before closing dropdown

                // Wait for 1 second before removing the red color from the selected language
                setTimeout(function() {
                    item.classList.remove('selected');
                }, 100); // 1 second delay before resetting color
            });
        });

        window.addEventListener('click', function(event) {
            var dropdown = document.getElementById('dropdownMenu');
            var langButton = document.getElementById('langButton');
            if (!langButton.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = "none";
            }
        });
    </script>
</body>
</html>
