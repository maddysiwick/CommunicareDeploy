{% extends 'base.html' %}
{% load i18n %}

{% block breadcrumb %}
<h1>{{doctor.name}}</h1>
{% endblock %}

{% block content %}
<p1>{{doctor.docprofile.specialty}}</p1>
<br>
{% for language in doctor.languages.all %}
<p>{{language.lang}}</p>
<br>
{% endfor %}
{% if me.is_patient %}
<form method="post">
    {% csrf_token %}
<button type="submit">{{bookmark_text}}</button>
</form>
{% endif %}
{% endblock %}
