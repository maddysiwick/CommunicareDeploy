{% extends 'base.html' %}
{% load i18n %}

{% block breadcrumb %}
<h1 style="font-family: Nunito, sans-serif; color: #710E09; font-size: clamp(5px, 7vw, 40px); margin: 0;text-align: center;">{% trans "Welcome to CommuniCare" %}</h1>
{% endblock %}

{% block content %}
<div class="box" style=" background-color: #FFF9F6;height: calc(40vh);border-radius: 10px; padding-bottom: 70px;position: absolute; display: flex; flex-direction: column; top: clamp(180px, 30vw, 300px); left: 50%; transform: translateX(-50%); width: 50%; justify-content:center; align-items: center;">
    <h1 style="font-family: Nunito, sans-serif; color: #710E09; font-size: clamp(2rem, 2vw, 1.5rem); margin: 0; margin-bottom: 40px;">{% trans "Sign In" %}</h1>

    <a href="{% url 'patientSignup' %}">
        <button style= "font-size: clamp(1rem, 2vw, 1.5rem); min-width: 40vw; max-width: 90%;  width: 100%; display: inline-flex; justify-content: center; align-items: center; margin-bottom: 3vw"> {% trans "I am seeking Care" %}</button>
    </a>
    <a href="{% url 'docSignup' %}">
        <button style= "font-size: clamp(1rem, 2vw, 1.5rem); min-width: 40vw; max-width: 90%;  width: 100%; display: inline-flex; justify-content: center; align-items: center;">  {% trans "I am providing Care" %}</button>
    </a>

</div>

{% endblock %}
