{% load static %}
{% load i18n %}

{% block content %}

<div class="box" style="top: clamp(180px, 30vw, 300px);left:0; bottom: 0; padding: 20px;width: 100px; position: absolute; border-right: 2px solid #710E09; background-color: #F3EAE5; ">
    <a href="{% url 'whatkindinfo' %}">
        <img id="info" src="{% static 'info.jpg'%}"class ="info" alt="info">

    <img id="profile" src="{% static 'profile.jpg'%}"class ="profile" alt="profile">
    <a href="{% url 'home' %}">
        <img id="homebutton" src="{% static 'homebutton.jpg'%}"class ="homebutton" alt="homebutton">

    <img id="signout" src="{% static 'signout.jpg'%}"class ="signout" alt="signout">

    <nav>
        <ul class="nav-bar">
            <h1 style="font-family: Nunito, sans-serif; color: #710E09; font-size: clamp(2rem, 2vw, 1.5rem); margin: 0; margin-bottom: 40px;"> {% trans "What kind of information are you seeking" %}</h1>

    <a href="{% url 'qcinfo' %}">

    </a>
    <a href="{% url 'booking' %}">
        <button style= "font-size: clamp(1rem, 2vw, 1.5rem); min-width: 40vw; max-width: 90%;  width: 100%; display: inline-flex; justify-content: center; align-items: center;">{% trans "Booking an appointment" %}</button>

        </ul>
   </nav>
 </div>
